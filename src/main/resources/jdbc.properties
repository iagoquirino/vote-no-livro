# Properties file com as configuracoes do JDBC.
# Aplicado pelo PropertyPlaceholderConfigurer do Springs


#jdbc.driverClassName=oracle.jdbc.driver.OracleDriver
jdbc.driverClassName=org.postgresql.Driver

#jdbc.url=jdbc:oracle:thin:@localhost:1521:xe
jdbc.url=jdbc:postgresql://localhost:5432/postgres

jdbc.username=postgres
jdbc.password=postgre
hibernate.default_schema = postgres
#jdbc.username=system
#jdbc.password=oracle
#hibernate.default_schema = system

#Properties que determina o dialeto do Banco de Dados.
#hibernate.dialect=org.hibernate.dialect.Oracle10gDialect
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

database.initConnections=1
show_sql = false
criptografar_parametros = false

limite_para_habilitar_compressao = 5120
uriBroker = tcp://testserver:61616